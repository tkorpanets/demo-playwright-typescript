name: Playwright Tests (build & run Dockerfile)

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Choose environment'
        required: true
        default: 'dev'
        type: choice
        options: [dev, stage]

jobs:
  e2e-docker:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    environment: ${{ github.event.inputs.target }}

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t demo-pw-e2e:latest .

      - name: Run tests in container
        run: |
          mkdir -p playwright-report
          docker run --rm \
            --shm-size=1g \
            -e CI=true \
            -e ENV_TARGET="${{ github.event.inputs.target }}" \
            -e BASE_URL="${{ secrets.BASE_URL }}" \
            -e STANDARD_USER="${{ secrets.STANDARD_USER }}" \
            -e STANDARD_PASS="${{ secrets.STANDARD_PASS }}" \
            -e LOCKED_USER="${{ secrets.LOCKED_USER }}" \
            -e LOCKED_PASS="${{ secrets.LOCKED_PASS }}" \
            -e PERF_USER="${{ secrets.PERF_USER }}" \
            -e PERF_PASS="${{ secrets.PERF_PASS }}" \
            -v ${{ github.workspace }}/playwright-report:/app/playwright-report \
            demo-pw-e2e:latest

      - name: Upload Playwright report as artifact (.zip)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-docker
          path: playwright-report/
          retention-days: 30

      - name: Deploy Playwright report to GitHub Pages
        if: always()
        run: |
          if [ ! -d "playwright-report" ]; then
            echo "No report folder, skipping deploy"; exit 0; fi
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git fetch
          git worktree add gh-pages
          cp -r playwright-report/* gh-pages/
          touch gh-pages/.nojekyll
          cd gh-pages
          git add .
          git commit -m "deploy: playwright report (dockerfile)" || true
          git push --force origin HEAD:gh-pages
