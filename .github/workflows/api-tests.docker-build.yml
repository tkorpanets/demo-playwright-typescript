# ---------------------------------------------------------------------------
#   Runs API tests inside a Docker container (builds image first).
# - Triggers manually (workflow_dispatch).
# - Builds local Docker image, runs `npm run test:api` inside container.
# - Passes REQRES_BASE_URL and REQRES_API_KEY as env vars to the container.
# - Uploads Playwright HTML report as an artifact and deploys it to GitHub Pages.
# ---------------------------------------------------------------------------

name: API Tests (Docker build)

on:
  workflow_dispatch:

jobs:
  tests-api-docker:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t demo-pw-e2e:latest .

      - name: Run API tests in container
        run: |
          mkdir -p playwright-report
          docker run --rm \
            --shm-size=1g \
            -e CI=true \
            -e REQRES_BASE_URL="${{ secrets.REQRES_BASE_URL }}" \
            -e REQRES_API_KEY="${{ secrets.REQRES_API_KEY }}" \
            -v ${{ github.workspace }}/playwright-report:/app/playwright-report \
            demo-pw-e2e:latest bash -lc "npm run test:api"

      - name: Upload API Playwright report as artifact (.zip)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-api-docker
          path: playwright-report/
          retention-days: 30
      - name: Deploy Playwright report to GitHub Pages
        if: always()
        run: |
          if [ ! -d "playwright-report" ]; then
            echo "No report folder, skipping deploy"; exit 0; fi
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git fetch
          git worktree add gh-pages
          cp -r playwright-report/* gh-pages/
          touch gh-pages/.nojekyll
          cd gh-pages
          git add .
          git commit -m "deploy: playwright report (dockerfile)" || true
          git push --force origin HEAD:gh-pages
